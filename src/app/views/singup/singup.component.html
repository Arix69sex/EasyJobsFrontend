<div class="w-full h-screen bg-second flex flex-col justify-center items-center" >
  <div class="w-2/3 h-3/4 bg-white rounded-md shadow-lg mx-auto my-auto flex flex-row">
    <div class="h-full w-1/3 bg-accent flex flex-col justify-center items-center">
      <h2 class="text-7xl mx-auto font-strong">Sign Up</h2>
    </div>
    <form [formGroup]="signupForm" class="w-full flex flex-col justify-center items-center justify-self-center mx-auto">
      <div class="w-4/5">
        <p class="text-2xl">Email</p>
        <input  class="w-2/3 rounded-md border border-gray-200 shadow-lg hover:border-gray-400"
                formControlName="email"
                type="email"
                placeholder="Ex. username@example.com"
                autocomplete="email"
                minlength="6"
                required>
      </div>
      <div class="w-4/5 my-4">
        <p class="text-2xl">Password</p>
        <input   class="w-2/3 rounded-md border border-gray-200 shadow-lg hover:border-gray-400 "
                 formControlName="password"
                 type="password"
                 placeholder="Password"
                 autocomplete="password"
                 required
                 minlength="6">
      </div>
      <div class="w-4/5 my-4">
        <p class="text-2xl">Type</p>
        <div class="relative inline-flex my-4 w-4/5">
          <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
          <select name="type" class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  formControlName="tipoCuenta" required>
            <option>Select</option>
            <option value="cliente">Cliente</option>
            <option value="tecnico">Tecnico</option>
          </select>
        </div>
      </div>
      <div class="w-4/5 my-6 flex flex-row justify-center items-center">
        <button class="text-2xl text-white bg-main hover:bg-green-700 w-1/5 h-11 rounded-md shadow-lg ml-auto mr-2 ">
          Cancel
        </button>
        <button class="text-2xl text-white bg-main hover:bg-green-700 w-1/5 h-11 rounded-md shadow-lg mr-auto ml-2" type="submit" (click)="submitForm()">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
