<div class="w-full h-screen bg-second flex flex-col justify-center items-center">
  <div class="w-2/3 h-3/4 bg-white rounded-md shadow-lg mx-auto my-auto flex flex-row">
    <div class="h-full w-1/3 bg-accent flex flex-col justify-center items-center">
      <h2 class="text-8xl mx-auto font-strong">Login</h2>
    </div>
    <form [formGroup]="loginForm" class="w-full flex flex-col justify-center items-center justify-self-center mx-auto">
      <div class="w-4/5">
        <p class="text-2xl">Email</p>
        <input  class="w-2/3 rounded-md border border-gray-200 shadow-lg hover:border-gray-400"
                formControlName="email"
                type="email"
                placeholder="Ex. username@example.com"
                autocomplete="email"
                required>
      </div>
      <div class="w-4/5 my-4">
        <p class="text-2xl">Password</p>
        <input   class="w-2/3 rounded-md border border-gray-200 shadow-lg hover:border-gray-400"
                 formControlName="password"
                 type="password"
                 placeholder="Password"
                 autocomplete="password"
                 required
                 minlength="6">
      </div>
      <div class="w-4/5 my-6 flex flex-row justify-center items-center">
        <button class="text-2xl text-white bg-main hover:bg-black w-1/5 h-11 rounded-md shadow-lg ml-auto mr-2" (click)="cancelForm()">
          Cancel
        </button>
        <button class="text-2xl text-white bg-main hover:bg-black w-1/5 h-11 rounded-md shadow-lg mr-auto ml-2" type="submit" (click)="submitForm()">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
